<body>
<wicket:extend>

<div id="newsItemPage">
	<div class="newsPanel">
	<form wicket:id="newsItemForm">
		<div wicket:id="feedback" class="feedback"></div>
		<div class="title"><span wicket:id="newsItemTitle"/></div>
		<ul class="system-info">
			<li>
				<wicket:message key="common.author"/>
				<a wicket:id="authorLnk" class="grey"><span wicket:id="author"/></a>
			</li>
			<li><span wicket:id="createTs"/></li>
			<li><span wicket:id="viewedCount"/></li>
			<li><a wicket:id="lastUpdateAccountLnk" class="grey">
			<span wicket:id="lastModAcc"/></a></li>
		</ul>
		<div wicket:id="descPanel" class="body">
			<div>
				<div class="newsItemImg">
					<a wicket:id="linkToImage">
						<img wicket:id="newsItemImage"/>
					</a>
				</div>
				<div wicket:id="newsItemFullDesc"/>
			</div>
		</div>
		<div class="underDesc">
		<ul class="system-command">
			<li><a wicket:id="edit"><wicket:message key="common.edit"/></a></li>
			<li><a wicket:id="delete" class="delete"><span><wicket:message key="common.delete"/></span></a></li>
			<li><a wicket:id="onHome"><wicket:message key="news.onHome"/></a></li>
			<li><a wicket:id="fromHome"><wicket:message key="news.fromHome"/></a></li>
		</ul>

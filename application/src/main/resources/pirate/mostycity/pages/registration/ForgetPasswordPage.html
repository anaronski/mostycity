<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<body>
<wicket:extend>
<div id="forgetPasswordPage">
	<div wicket:id="feedback" class="feedback"></div>
	<div class="loginPanel center">
	<form wicket:id="form" class="loginPanel">
		<table>
			<tr>
				<td>
					<div class="right"><label><wicket:message key="common.Login"/></label></div>
					<div class="right"><label><wicket:message key="common.email"/></label></div>
				</td>
					<td>
					<div><input type="text" wicket:id="login"></input></div>
					<div><input type="text" wicket:id="email"></input></div>
				</td>
			</tr>
		</table>
		<div class="btn">
			<div><input type="submit" wicket:id="sendBtn" class="green_btn" value="Send password"></input> 
			</div>
		</div>
	</form>
	</div>
</div>
</wicket:extend>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
	<div id="changePasswordPage">
		<div wicket:id="feedback" class="feedback"></div>
		<form wicket:id="changePasswordForm" class="changePasswordForm center">
			<div><label><wicket:message key="changePassword.password.old"/><span class="star">*</span></label><br/><input type="password" wicket:id="oldPassTF"></input></div>
			<div><label><wicket:message key="changePassword.password.new"/><span class="star">*</span></label><br/><input type="password" wicket:id="newPassTF"></input></div>
			<div><label><wicket:message key="changePassword.password.confirm"/><span class="star">*</span></label><br/><input type="password" wicket:id="confPassTF"></input></div>
			<div class="btn">
				<div>
					<input type="submit" wicket:id="updateBtn" class="green_btn" value="Change Password"/>
					<a wicket:id="cancelBtn" class="green_btn"><wicket:message key="common.button.cancel"/></a>					 
				</div>
			</div>
		</form>
	</div>
</wicket:extend>
</body>
</html>

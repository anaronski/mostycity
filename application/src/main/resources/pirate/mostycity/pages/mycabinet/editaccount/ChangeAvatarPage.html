<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
<wicket:extend>
	<div id="changeAvatarPage">
		<div wicket:id="feedback" class="feedback"></div>
		<div class="text-center">
			<form wicket:id="changeAvatarForm" class="changeAvatarForm">
				<div class="bigAvatar"><img wicket:id="avatar"></img></div>
				<div><input type="file" wicket:id="fileUpload" id="upload" name="upload" class="fileInput"/></div>
				<div><input type="submit" wicket:id="uploadAvatarBtn" value="Submit" class="green_btn"/></div>
			</form>
		</div>
	</div>
</wicket:extend>
</body>
</html>
